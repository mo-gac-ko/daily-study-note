<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-bind</title>
    <style>
      .applycolor {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 :class="{ 'applycolor': applycolor }">동적 class 속성 적용</h1>
      <input type="checkbox" v-model="applycolor" />
      <span>h1 엘리먼트 색상 바꾸기</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        data() {
          return {
            applycolor: false,
          };
        },
      }).$mount("#app");
    </script>
  </body>
</html>
