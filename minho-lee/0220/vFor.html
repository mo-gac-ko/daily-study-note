<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-for</title>
  </head>
  <body>
    <div id="app">
      <h1>체르니 책방의 도서목록</h1>
      <ul>
        <li v-for="item in books" :key="item.id">{{ item.title }}</li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        data() {
          return {
            books: [
              {
                id: 1,
                title: "어떻게 배울 것인가",
                publisher: "비즈니스북스",
                author: "존 맥스웰",
                stock: 2,
              },
              {
                id: 2,
                title: "신경끄기의 기술",
                publisher: "갤리온",
                author: "마크 맨슨",
                stock: 0,
              },
              {
                id: 3,
                title: "부의 미래",
                publisher: "청림출판",
                author: "앨빈 토플러",
                stock: 5,
              },
              {
                id: 4,
                title: "기획자의 습관",
                publisher: "홍익출판사",
                author: "최장순",
                stock: 4,
              },
            ],
          };
        },
      }).$mount("#app");
    </script>
  </body>
</html>
